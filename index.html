<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Title</title>
</head>
<body>

<div class="container">
        <div class="header">
            <i class="fas fa-temperature-high"></i>
            <h1>Temperature Converter</h1>
            <p>Convert between Celsius and Fahrenheit</p>
        </div>
        
        <div class="input-group">
            <label for="temperature">Temperature Value</label>
            <div class="input-field">
                <input type="number" id="temperature" value="0" placeholder="Enter temperature">
                <span>°</span>
            </div>
        </div>
        
        <div class="radio-group">
            <label>Conversion Direction</label>
            <div class="radio-option">
                <input type="radio" id="toFahrenheit" name="unit" checked>
                <span><span class="celsius">Celsius</span> to <span class="fahrenheit">Fahrenheit</span></span>
            </div>
            <div class="radio-option">
                <input type="radio" id="toCelsius" name="unit">
                <span><span class="fahrenheit">Fahrenheit</span> to <span class="celsius">Celsius</span></span>
            </div>
        </div>
        
        <button class="btn" onclick="convert()">
            <i class="fas fa-exchange-alt"></i> Convert
        </button>
        
        <button class="switch-btn" onclick="switchUnits()">
            <i class="fas fa-sync-alt"></i> Switch Units
        </button>
        
        <div class="result">
            <p>Result</p>
            <div class="result-value" id="result">0.00 °F</div>
            <div class="result-formula" id="formula">(0°C × 9/5) + 32 = 32°F</div>
        </div>
        
        <div class="history">
            <div class="history-header">
                <h3><i class="fas fa-history"></i> Conversion History</h3>
                <button class="clear-btn" onclick="clearHistory()">Clear</button>
            </div>
            <div class="history-list" id="history">
                <div class="empty-history">No conversions yet</div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
